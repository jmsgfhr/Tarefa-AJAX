<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" />
	<title>Aula - JavaScript DOM</title>
</head>

<body>
	<div id="wrapper">
		<header id="page-banner">
			<h1 class="title">Lista de leitura</h1>
			<p>Sua lista de leitura favorita</p>
		</header>
		<section id="book-list">
			<h2 class="title">Livros para ler</h2>
			<table>
				<tr>
					<th class="id"></th>
					<th>Livro</th>
					<th>Autor</th>
					<th>Data de Criação</th>
					<th>Ultima Atualização</th>
					<th>Excluir</th>
				</tr>
			</table>
		</section>
		<form id="add-book">
			<input type="text" placeholder="Adicionar um livro..." />
			<input type="text" placeholder="Adicionar o autor..." />
			<button>Adicionar</button>
		</form>
	</div>
</body>

<script src="./script.js"></script>

</html>
